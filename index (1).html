<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Energy Production Prediction</title>
    <style>
        body{
            background-color: grey;
            background: contain;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-weight: 700;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #heading1{
            background-color:rgb(0, 255, 255);
            box-shadow: 2px 5px black;
            font-size: 30px;
            text-align: center;
        }
        .form1{
            margin-top: 30px;
        }
        .btn{
            text-align: center;
        }
        .info{
            text-align: center;
        }

    </style>
</head>
<body>
    <div id="heading1">Predict Energy Production</div>

    <div class="container">
        <div class="info">
            <h1>Final model with Random-Forest-Regression</h1>
            <h1>Enter the Data</h1>
        </div>
        <div class="formclass">
            <form class="form1" action="/predict" method="post">
                <label for="temperature">Temperature:</label>
                <input type="text" id="temperature" name="temperature">
                <label>Â°C</label>
                <br><br>
                
                <label for="exhaust_vacuum">Exhaust Vacuum:</label>
                <input type="text" id="exhaust_vacuum" name="exhaust_vacuum">
                <label>cm Hg</label><br><br>
                
                <label for="amb_pressure">Ambient Pressure:</label>
                <input type="text" id="amb_pressure" name="amb_pressure">
                <label>mb (millibar)</label><br><br>
                
                <label for="r_humidity">Relative Humidity:</label>
                <input type="text" id="r_humidity" name="r_humidity">
                <label>%</label>
                <br><br>
                
                <input class="btn" type="submit" value="Predict">
            </form>
        </div>
    
        {% if prediction_text %}
            <h2>{{ prediction_text }} MW</h2>
        {% endif %}
    </div>
</body>
</html>
